<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>分享测试</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      text-align: center;
    }
    a {
      display: inline-block;
      text-decoration: none;
      border-radius: 4px;
      padding: 10px 20px;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #fff;
      background: blue;
    }
  </style>
</head>
<body>
  <a href="javascript: void(0);" class="center" onclick=clickToShare()>点击触发分享</a>  
  <script>
    var shareInfo = {
      title: '分享测试标题',
      content: '分享测试内容',
      url: 'https://www.baidu.com',
      imgUrl: 'http://download.easyicon.net/png/1081621/72/'
    }
    function clickToShare() {
      var userAgent = navigator.userAgent.toLowerCase();
      console.log(userAgent);
      if (userAgent.indexOf('ios')>-1) {
        share(shareInfo.title, shareInfo.content, shareInfo.url, shareInfo.imgUrl)
      } else {
        window.lvlv.share(shareInfo.title, shareInfo.content, shareInfo.url, shareInfo.imgUrl)
      }
    }
  </script>
</body>
</html>
